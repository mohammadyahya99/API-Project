<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="user-container"></div>

      <div class="quote-container"></div>

      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>

      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>

      <div class="buttons">
        <button id="load">Load User Data</button>
        <button id="display">Display User</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>

    <script type="text/x-handlebars-template" id="friends-template">
      {{#each friends}}
        <br />
        <div class="friend">
          {{fName}}
          {{lName}}
        </div>

      {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="users-template">
      <img id="profile-pic" src="{{image}}" />
      <div class="user-info" id="users">

        <h3> {{fName}} {{lName}}</h3>
        <h3> {{city}} , {{state}}</h3>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="quote-template">
      <p>Favourite quote : </p>
      <h3>{{quote}}</h3>
    </script>

    <script type="text/x-handlebars-template" id="pokemon-template">
      <img src="{{image}}" />
      <h3>Favourite Pokemon: {{name}}</h3>
    </script>

    <script type="text/x-handlebars-template" id="bacon-template">
      <h3>About me:</h3>
      <p>{{bacon}}</p>
    </script>

    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
